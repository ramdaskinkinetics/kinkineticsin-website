<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Send us a message and we will get back to you as soon as possible!</p>
            </div>

            <!-- Form Section -->
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <form action="https://formspree.io/f/xrbggvea" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" placeholder="Your Message" class="form-control" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-default btn-xl wow tada">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Botpress Chatbot Scripts -->
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2024/11/08/15/20241108153237-9S1C1260.js"></script>
</section>

</body>
</html>
